<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Mail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
      <h1 class="jumbotron text-center">{{title}}</h1>

    <table class="table table-striped">
      <thead class="thead-inverse">
      <tr>
        <th >Email</th>
        <th >Importance</th>
        <th >Subject</th>
        <th >Content</th>
      </tr>
    </thead>
      <tbody>
      <tr *ngFor="let email of emails">
        <td>{{email.email | lowercase}}</td>
        <td *ngIf='email.importance'>High</td>
        <td *ngIf='!email.importance'>Low</td>
        <td>{{email.subject}}</td>
        <td>{{email.content}}</td>
      </tr>
    </tbody>
    </table>



  </body>
</html>
