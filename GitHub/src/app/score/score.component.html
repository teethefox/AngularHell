<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1 class="jumbotron">Github Score!</h1>
  <form (submit)="calcscore()" #formData="ngForm">
    Github username:
    <input type='text' name='username' required [(ngModel)]="username"><br>
    <button [disabled]="!formData.valid" type="submit" >"Calculate my Github score!"</button>
  </form>
  <div *ngIf="exists===true">
    <h1>{{score}}</h1>
    <div *ngIf="score < 20">
      <p class="red">Needs Work!</p>
    </div>
    <div *ngIf="score < 50 && score >= 20">
      <p class='orange'>A decent start!</p>
    </div>
    <div *ngIf="score < 100 && score >= 50">
      <p>Doin' good!</p>
    </div>
    <div *ngIf="score < 200 && score >= 100">
      <p class="green">Great Job!</p>
    </div>
    <div *ngIf="score >=200">
      <p class="blue">Github Elite/Get A Life!</p>
    </div>
  </div>
  <div *ngIf="exists===false">
    <h4>User does not exist,nice try tho.</h4>
  </div>
</body>
</html>
