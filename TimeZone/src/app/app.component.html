<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  
  <title>Document</title>
</head>
<body><div class="container-fluid text-center form-control">
  <h1 class="display-1">US Time Zones</h1>
  <button (click)="newdate('pst')" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">PST</button>
  <button (click)="newdate('mst')" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">MST</button>
  <button (click)="newdate('cst')" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">CST</button>  
  <button (click)="newdate('est')" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">EST</button><br><br>
  <div class="form-control"><span>{{thetime | date:"short": 'Z'}}</span></div><br><br>
  <button (click)="newdate('clear')" type="button" class="btn btn-danger" data-toggle="button" aria-pressed="false" autocomplete="off">CLEAR</button>
  </div>
</body>
</html>
